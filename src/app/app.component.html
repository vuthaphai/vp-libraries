<!-- <router-outlet /> -->
<header class="flex flex-row gap-5 h-20 bg-blue-600 items-center pl-8">
  <img src="../assets/images/angular-icon.png" alt="" class="w-10 h-10" />
  <div class="text-2xl font-bold uppercase">inputs</div>
</header>
<div class="flex flex-col items-center pt-10">
  <h1 class="text-2xl font-bold pb-8">Font Awesome</h1>
  <!-- Form -->
  <form class="w-full max-w-sm">
    <!-- Normal Input -->
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label
          class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="inline-full-name"
        >
          Normal Input:
        </label>
      </div>
      <div class="md:w-2/3">
        <input
          class="bg-white-200 appearance-none border border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-green-500"
          id="inline-full-name"
          type="email"
          value=""
        />
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label
          class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="inline-full-name"
        >
          Normal Input:
        </label>
      </div>
      <div class="relative">
        <input
          type="text"
          class="pl-10 pr-4 py-2 border rounded-lg"
          placeholder="Enter your email"
        />
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <i class="fa fa-envelope text-gray-400"></i>
        </div>
      </div>
    </div>

    <!-- FA Input -->
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label
          class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="inline-full-name"
        >
          Email:
        </label>
      </div>
      <div class="md:w-2/3">
        <app-vp-fa-input [icon]="'envelope'" placeHolder="Enter your email" />
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label
          class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="inline-full-name"
        >
          Password:
        </label>
      </div>
      <div class="md:w-2/3">
        <app-vp-fa-input [icon]="'lock'" [inputType]="'password'" />
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label
          class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="inline-full-name"
        >
          Stripe:
        </label>
      </div>
      <div class="md:w-2/3">
        <app-vp-fa-input icon="stripe" />
      </div>
    </div>
  </form>
</div>
